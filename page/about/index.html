<script>
    
    const darkmode = document.querySelector('.toggle-dark-mode');

    function changeLogoToDark() {
        document.getElementById("anooptube_logo").src = document.getElementById("anooptube_logo").src.replace("logo", "logo_dark");
    }

    function changeLogoToLight() {
        document.getElementById("anooptube_logo").src = document.getElementById("anooptube_logo").src.replace("logo_dark", "logo");
    }

    function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark')
            changeLogoToLight()
            localStorage.setItem('darkmode', 'light')
        } else {
            document.documentElement.classList.add('dark')
            changeLogoToDark()
            localStorage.setItem('darkmode', 'dark')
        }
    }
    if (darkmode) {
        darkmode.addEventListener('click', toggleDarkMode);
    }

    const darkStorage = localStorage.getItem('darkmode');
    const isBrowserDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (!darkStorage && isBrowserDark) {
        document.documentElement.classList.add('dark');
        changeLogoToDark()
    }

    if (darkStorage && darkStorage === 'dark') {
        toggleDarkMode();
    }
</script>
